        <section class="container" >
            <div class="row -5">
             <!--FORMULARIO DE REGISTRO--> 
            <div class="divform"></div> 
            <div class="col-sm12 col-md-12 col-lg-12">
                <form name="formRegistro" method="get" class="formucolor">
                    <h3 class="titulos">Formulario Cliente: </h3>
                    <div class="form-group"  >
                        <label class="subtitulos" >Nombres:</label>
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Andres" title="Escriba su primer nombre" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" maxlength="30" required>
                        <div id="errorNombre" class="text fs-6 text-danger"></div>
                        <input type="text" class="form-control" name="txtNombre2" id="txtNombre2" placeholder="Mauricio" title="Escriba su segundo nombre" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" maxlength="30" required>
                        <div id="errorNombre2" class="text fs-6 text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="subtitulos" >Apellidos: </label>
                        <input type="text" class="form-control" name="txtApellidoPaterno" id="txtApellidoPaterno" placeholder="Quezada" title="Escriba su apellido paterno" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" maxlength="30" required>
                        <div id="errorApelidoPaterno" class="text fs-6 text-danger"></div>
                        <input type="text" class="form-control" name="txtApellidoMaterno" id="txtApellidoMaterno" placeholder="Perez" title="Escriba su apellido materno" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" maxlength="30" required>
                        <div id="errorApellidoMaterno" class="text fs-6 text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="subtitulos" >Dirección:</label>
                        <input type="textnumber" class="form-control" name="txtDireccion" id="txtDireccion" title="Escriba su direccion" placeholder="Calle aleatoria 123" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57) || (event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122)(event.charCode ==32))" maxlength="80" required>
                        <div id="errorDireccion" class="text fs-6 text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="subtitulos" >Rut:</label>
                        <input type="textnumber" class="form-control" name="txtRutID" id="txtRutID" title="Escriba su RUT" placeholder="12345678" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" required maxlength="8"required >
                        <div id="errorRutID" class="textnumber fs-6 text-danger"></div>
                        <label class="subtitulos" >Digito verificador: </label>
                        <input type="textnumber" class="form-control" name="txtNumberID" id="txtNumberID" title="Digito verificador" placeholder="1 o K" onkeypress="return ((event.charCode >= 48 && event.charCode <= 57) || (event.charCode == 75)||(event.charCode == 107))" required maxlength="1" required>
                        <div id="errorNumberID" class="textnumber fs-6 text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="subtitulos" >Seleccione su Comuna:</label>
                        <select class="form-select" name="comuna">
                            <option selected>Seleccione su Comuna</option>
                            <option value="TCO">Temuco</option>
                            <option value="PLC">Padre Las Casas</option>
                            <option value="LTO">Lautaro</option>
                            <option value="CNO">Cunco</option>
                            <option value="NIL">Nva Imperial</option>
                        </select>
                    </div>
                
                
                <h3 class="titulos" >Datos del Automóvil: </h3>
                    <div class="form-group"> 
                        <label class="subtitulos" >Tipo de Vehículo:</label>
                        <select class="form-select" name="vehiculo">
                            <option selected>Seleccione una opción</option>
                            <option value="FN">Furgón</option>
                            <option value="AL">Automóvil</option>
                            <option value="CN">Camión</option>
                            <option value="CA">Camioneta</option>
                            <option value="MO">Moto</option>
                        </select>
                    </div>
                    <div class="form-group">         
                        <label class="subtitulos" >Marca:</label>
                        <input type="text" class="form-control" name="txtMarca" id="txtMarca" title="Escriba la marca" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" maxlength="20" required >
                        <div id="errorMarca" class="text fs-6 text-danger"></div>
                    </div>
                    <div class="form-group">         
                        <label class="subtitulos" >Modelo:</label>
                        <input type="text" class="form-control" name="txtModelo" id="txtModelo" title="Escriba el modelo" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" maxlength="20" required >
                        <div id="errorModelo" class="text fs-6 text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="subtitulos" >Año:</label>
                        <input type="textnumber" class="form-control" name="txtAnio" id="txtAnio" title="Escriba el año del vehiculo" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" maxlength="4" required>
                        <div id="errorAnio" class="textnumber fs-6 text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label class="subtitulos" >Revisión técnica al día: si/no</label><!--radio-->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioSi">Si</label>
                        </div>                                    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioNo">No</label>
                        </div>
                    </div>
                     <h3 class="titulos">Tipo de Servicio: </h3>
                     <div class="form-group">
                        <label class="subtitulos" >Escoja el servicio que necesita:</label>
                        <select class="form-select" name="lavado">
                            <option selected>Seleccione una opción</option>
                            <option value="LE">Lavado Exterior $7.500</option>
                            <option value="LM">Lavado de Motor $7.500</option>
                            <option value="LC">Lavado completo</option>
                        </select>
                     </div>
                     <div>
                        <button type="submit" class="btn btn-primary" name="buttonSubmit" onclick="onvalidateInput()">Enviar</button> 
                     </div>
                </form>
                </div>
                </div>
            </div> 
        </section>
        <!--FIN DEL FORMULARIO-->
